<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        <!-- <p>Display the details of the Dish here</p> -->
    </div>

    <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <h3>Comments</h3>
            </mat-card-header>
            <mat-list >
                <mat-list-item *ngFor="let comment of comments" >
               
                    <p>
                        <span mat-line>{{ comment.comment }}</span>
                        <span mat-line>{{comment.rating}} stars</span>
                        <span mat-line>--{{comment.author}} {{comment.date | date}}</span>
                    </p>
                     
                </mat-list-item>
            </mat-list>
        </mat-card>
        <!-- <p>Display the list of comments here</p> -->
    </div>

</div>
